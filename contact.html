<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <div class="page-container">
        <!-- NAVBAR -->
        <header>
            <nav class="navbar">
                <h1>CAMBRIDGE</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="visit.html">Explore</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav> 
        </header>
        <!-- MAIN CONTENT -->
        <main>
            <section class="contact-section">
                <div class="contact-section-main-div">
                    <!-- TITLE -->
                    <div class="contact-div">
                        <h2>Contact Us</h2>
                        <!-- FORM -->
                        <form action="#">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                    <!-- CONTACT INFORMATION -->
                    <div class="info-div">
                        <h2>Contact Information</h2>
                        <a href="tel:1231231234" class="tel-a">123-123-1234</a>
                        <a href="mailto:example@email.com" class="email-a">example@email.com</a>
                    </div>    
            </section>
        </main>
        <!-- FOOTER -->
        <footer>
            <p>&copy; 2025 Cambridge. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
